<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ðŸ“‘ TODO APP</title>
</head>

<body>
    <div class="toolbar_container">
        <div class="color_container">
            <div class="filter">
                <div class="filter_color pink">
                </div>
                <div>
                    <span class="text">Pink</span>
                </div>
            </div>
            <div class="filter">
                <div class="filter_color lightblue">
                </div>
                <div>
                    <span class="text">LightBlue</span>
                </div>
            </div>
            <div class="filter">
                <div class="filter_color lightgreen">
                </div>
                <div>
                    <span class="text">LightGreen</span>
                </div>
                
            </div>
            <div class="filter">
                <div class="filter_color lightsalmon">
                </div>
                <div>
                    <span class="text">LightSalmon</span>
                </div>
            </div>
        </div>
        <div class="action_container">
            <div class="action">
                <div class="add">
                    <i class="fas fa-plus"></i>
                    <div>
                        <span class="text">Add A New Task</span>
                    </div>
                </div>
            </div>
            <div class="action">
                <div class="remove">
                    <i class="fas fa-trash-alt"></i>
                    <div>
                        <span class="text">Remove A Task</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="select_container">
            <select class="filter_todo">
                <option value="All">All Tasks</option>
                <option value="Completed">Completed Tasks</option>
                <option value="Incompleted">Incompleted Tasks</option>
            </select>
        </div>
    </div>

    <div class="main_container">
    
    </div>

    <script src="script.js"></script>
</body>

</html>
